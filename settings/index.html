<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessibility Settings</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #7babeb, #e6ecf0);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
      }

      .navBarTextT {
        position: absolute;
        height: 3vh;
        line-height: 3vh;
        top: 0.5vh;
        right: 10vh;
        font-size: 2vh;
      }

      .navBarTextB {
        position: absolute;
        height: 3vh;
        line-height: 3vh;
        top: 3.5vh;
        right: 10vh;
        font-size: 2vh;
      }

      .topBar {
        background-color: rgb(103, 129, 150);
        height: 10vh;
        width: 100vw;
        position: sticky;
      }

      .topBarLogo {
        margin-top: 1vh;
        margin-bottom: 1vh;
        margin-left: 1vw;
        position: sticky;
        height: 8vh;
      }

      .bugerButton {
        margin-top: 1vh;
        margin-bottom: 1vh;
        position: sticky;
        left: 99vh;
        height: 8vh;
      }

      .menu {
        position: absolute;
        top: 2vh;
        left: 81.5vw;
      }

      .menu-button {
        background: none;
        border: none;
        color: white;
        font-size: 10vw;
        cursor: pointer;
      }

      .dropdown {
        display: none;
        position: absolute;
        right: 0;
        background-color: #f1f1f1;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        min-width: 200px;
        z-index: 1;
      }

      .dropdown a {
        color: black;
        padding: 10px 20px;
        text-decoration: none;
        display: block;
      }

      .dropdown a:hover {
        background-color: #ddd;
      }

      .menu:hover .dropdown {
        display: block;
      }

      .content {
        width: 90%;
        max-width: 350px;
        text-align: center;
        margin-top: 20px;
      }
      .box {
        border: 1px solid #aaa;
        padding: 15px;
        border-radius: 10px;
        background-color: #d9e2ec;
        margin-bottom: 20px;
      }
      .button-group button {
        margin: 5px;
        padding: 8px 20px;
        border: 1px solid #333;
        border-radius: 5px;
        cursor: pointer;
        background-color: #fff;
      }
      .button-group .active {
        background-color: #4a90e2;
        color: #fff;
      }
      .theme-button {
        width: 100%;
        padding: 10px 0;
        margin: 5px 0;
        border-radius: 5px;
      }
      .light-btn {
        background-color: #d3d3d3;
      }
      .dark-btn {
        background-color: #000;
        color: #fff;
      }
      .custom-font-input {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <nav class="topBar">
      <img class="topBarLogo" src="/media/logo.png" /><img />
      <p class="navBarTextT">{user}</p>
      <p class="navBarTextB">Administrator</p>
      <div class="menu">
        <button class="menu-button">â˜°</button>
        <div class="dropdown">
          <a href="/home">Home</a>
          <a href="/bookings">Equipment Booking</a>
          <a href="/calendar">Calendar</a>
          <a href="/settings">Accessibility</a>
          <a href="/admin">Admin</a>
          <a href="/">Sign Out</a>
        </div>
      </div>
    </nav>
    <div class="content">
      <div class="box">
        <h2>ACCESSIBILITY</h2>
        <h3>Font Size</h3>
        <div class="button-group">
          <button onclick="changeFontSize(14)">Small (14)</button>
          <button onclick="changeFontSize(20)" class="active">
            Standard (20)
          </button>
          <button onclick="changeFontSize(32)">Large (32)</button>
        </div>
        <div class="custom-font-input">
          <input
            type="number"
            id="customSize"
            placeholder="Enter custom font size"
            style="width: 70%; padding: 5px"
          />
          <button onclick="applyCustomSize()" style="padding: 5px 10px">
            Set
          </button>
        </div>
      </div>
      <div class="box">
        <h3>Theme</h3>
        <button class="theme-button light-btn" onclick="setTheme('light')">
          Light
        </button>
        <button class="theme-button dark-btn" onclick="setTheme('dark')">
          Dark
        </button>
      </div>
    </div>
    <script>
      function toggleMenu() {
        const menu = document.getElementById("navMenu");
        menu.style.display = menu.style.display === "block" ? "none" : "block";
      }

      const buttons = document.querySelectorAll(".button-group button");
      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          buttons.forEach((btn) => btn.classList.remove("active"));
          button.classList.add("active");
        });
      });

      function changeFontSize(size) {
        document.body.style.fontSize = size + "px";
      }

      function applyCustomSize() {
        const input = document.getElementById("customSize");
        const size = parseInt(input.value);
        if (!isNaN(size) && size > 0) {
          document.body.style.fontSize = size + "px";
          buttons.forEach((btn) => btn.classList.remove("active")); // Remove active class from preset buttons
        } else {
          alert("Please enter a valid number greater than 0");
        }
      }

      function setTheme(theme) {
        if (theme === "light") {
          document.body.style.background =
            "linear-gradient(to bottom, #7babeb, #E6ECF0)";
          document.querySelector(".header").style.backgroundColor = "#789";
          document.getElementById("navMenu").style.backgroundColor = "#fff";
          document.querySelectorAll(".nav-menu a").forEach((link) => {
            link.style.color = "#333";
          });
          document.querySelectorAll(".box").forEach((box) => {
            box.style.backgroundColor = "#D9E2EC";
            box.style.color = "#000";
          });
        } else if (theme === "dark") {
          document.body.style.background =
            "linear-gradient(to bottom, #000410, #223142)";
          document.querySelector(".header").style.backgroundColor = "#001f3f";
          document.getElementById("navMenu").style.backgroundColor = "#223142";
          document.querySelectorAll(".nav-menu a").forEach((link) => {
            link.style.color = "#fff";
          });
          document.querySelectorAll(".box").forEach((box) => {
            box.style.backgroundColor = "#2c3e50";
            box.style.color = "#fff";
          });
        }
      }
    </script>
  </body>
</html>
